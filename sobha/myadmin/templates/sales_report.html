{% extends 'baseadmin.html' %}
{% block content  %}

<section class="vh-100" style="background-color: #4fa095">
    <div class="container py-7 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          {% comment %} <div
            class="card shadow-2-strong"
            style="border-radius: 1rem; background-color: #bad1c2"> {% endcomment %}
            {% comment %} <div class="card-body p-5 text-center">  {% endcomment %}
              <h3 class=" col-md-12 mb-7 ">Select Date</h3>
              <h5 style="color: white">{{m}}</h5>

              <form  method="POST"  action="{% url 'sales_report'%}" >
                {% csrf_token %}
                    <label for="start_date" style="color: black;" >Start Date:</label>
                    <input type="date" id="start_date" class="date " name="start_date"><br/>
                    <label for="end_date" style="color: black;" >End Date:</label>
                    <input type="date" id="end_date" class="date" name="end_date">
                <button type="submit" formtarget="_blank" name ="generate" class="btn btn-outline-dark" value="PDF"><i class="fas fa-file-export"></i> Sales Report</button>
                {% comment %} <input type="submit" name="generate" class="btn btn-outline-success" value="Excel"> {% endcomment %}

            </form>




              {% comment %} <form action="" method="post">
                {% csrf_token %}
  
                <div class="form-outline mb-4">
                  <input
                    name="add_brand_title"
                    value="{{b.add_brand_title}}"
                    type="Name"
                    placeholder="Edit_brand_title"
                    id="typeEmailX-2"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
                
               
  
                <button class="btn btn-danger btn-lg btn-block" type="submit">
                  update
                </button>
              </form> {% endcomment %}
              <hr class="my-4" />
            {% comment %} </div>
          </div> {% endcomment %}
        </div>
      </div>
    </div>
  </section>



          {% endblock  %}
