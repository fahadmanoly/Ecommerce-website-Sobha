
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} {% block title  %}
    {% endblock  %}
    {% block css %}
    {% endblock  %} {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customadmin/css/user_sign_up.css' %}">
    <title>Sobha Watches</title>
    
</head>
<body class="vh-100 bg-image" style="background-image: url('https://images.ethoswatches.com/img/uploads/banners/2022/12/ethoswatches_desktop12_12_2022_1757429946.jpg');">
<nav style="margin-left: 3.5%; margin-top: 2cm;">
  <h2>Register with Sobha Watches</h2>
</nav>
<section class="background-radial-gradient ">
  

 

      <div class="col-lg-5 mb-3 py-2 px-5 vh-10 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 px-md-5">
            <div>{{message}}<div>
            <form action="" method="post">
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div style="margin-top: 0.5cm;" class="form-outline mb-4">
                <input type="text" class="form-control" name="username" placeholder="Enter a prefered username">
                <label class="form-label" for="username">Username</label>
                
                 
              </div>
              
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    
                    <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">
                    <label class="form-label" for="first_name">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control" name="last_name" placeholder="Enter your last name">
                    <label class="form-label" for="last_name">Last name</label>
                  </div>
                </div>
              </div>

             

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" class="form-control" name="email" placeholder="Enter your email address here">
                <label class="form-label" for="email">Email address</label>
              </div>

              <!-- Password input -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" class="form-control" name="password1" placeholder="Enter a password">
                    <label class="form-label" for="password1">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    
                    <input type="password" class="form-control" name="password2" placeholder="Retype the password">
                    <label class="form-label" for="password2">Confirm password</label>
                  </div>
                </div>
              </div>
              

              

              

              <!-- Submit button -->
              <div>
                <button type="submit" class="btn btn-success btn-block mb-4"><span style="color: black;">Sign up</span></button>
                


                

              </div>
              <div>
                <p>Already a member,then please login here <a href="{% url 'login' %}">Login</a></p>
              </div>
              

             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  {% comment %} {% endblock  %} {% endcomment %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
